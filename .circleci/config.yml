version: 2
jobs:
  build:
    shell: /bin/bash
    docker:
      - image: circleci/node:8.10.0
    steps:
      - checkout
      - run: npm install
      - run: npm i grunt-cli
      - run: ./node_modules/.bin/grunt
      - run: npm test

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: patched